<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	function KiemTra() {
	    let chuoi1 = document.getElementById("chuoi1").value.toString();
	    let chuoi2 = document.getElementById("chuoi2").value.toString();
	    var result='khong chua';
	    if (chuoi1.length < chuoi2.length)
	        result ;
	    else {
	        for (var i = 0; i <= chuoi1.length - chuoi2.length; i++) {
	            if( kiemtra = true){
	                var bag = i;
	            }
	            for (var j = 0; j < chuoi2.length; j++) {
	                do {
	                    kiemtra = false;
	                    break;
	                }
	                while (chuoi1[bag++] !== chuoi2[j])
	            }
	            if (kiemtra) {
	                result = 'chua ';
	            }
	        }
	    }
	    document.getElementById("tang").innerHTML = `Xau s1 ${result}  xau s2`;
	}
	</script>
</head>
<body>
		<label>Nhập vào chuỗi1</label><br>
	    <input type="text" id="chuoi1"></input><br>
	    <label>Nhập vào chuỗi2</label><br>
	    <input type="text" id="chuoi2"></input><br>
	    <br>
	    <button type="button" onclick="KiemTra()" return false;>Kiểm tra</button>
	    <h1 id="tang"></h1>
</body>
</html>
