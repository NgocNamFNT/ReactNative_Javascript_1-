<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	function ChuanHoaChuoi() {
	    var chuoi=document.getElementById("chuoi").value; 
	    var V = chuoi.trim();
	    var H = chuoi.toLowerCase();
	    let mang = chuoi.split(' ');
	    let x = 0;
	    chuoimoi="";
	    for (let i=0;i < mang.length;i++) {
	        if (mang[i] === '') {
	            mang.splice(i, 1);
	            i--;
	        }
	        x++;
	    }

	    for (let i = 0; i < mang.length; i++) {
	            mang[i] = mang[i].replace(mang[i][0],mang[i][0].toLocaleUpperCase());
	        }
	            chuoimoi = mang.join(' ');
	            document.getElementById("tang").innerHTML=`Chuỗi chuẩn hóa: ${chuoimoi}`;
	    }
	</script>
</head>
<body>
		<label>Nhập vào chuỗi</label><br>
		<input type="text" id="chuoi"></input>
	    <button type="button" onclick="ChuanHoaChuoi()" return false;>Chuẩn Hóa Chuỗi</button>
		<h1 id="tang"></h1>
		<p id="loi"></p>
</body>
</html>
