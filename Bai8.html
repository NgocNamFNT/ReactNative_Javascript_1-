<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script type="text/javascript">
	function Dem(){
	    var mang=document.getElementById("so").value;
	    str = mang.replaceAll(",","");
	    var[] arr = mang.split(" ");
	    var key="";
	    var value;
	    HashMap<String, Integer> map = new HashMap<String, Integer>();
	    for(var i=0;i<arr.length;i++){
	        key = arr[i];
	        if(map.containsKey(key)){
	            value = map.get(key);
	            map.remove(key);
	            map.put(key, value+1);
	        } else{
	            map.put(key, 1);
	        }
	    }
	    Set set=map.keySet();
	    Iterator i = set.iterator();

	    while(i.hasNext()){
	        key=(String)i.next();
	        document.getElementById("tang").innerHTML=key.toString();
    }
	</script>
</head>
<body>
		<label>Nhập vào chuỗi</label><br>
		<input type="text" id="so"></input>
	    <button type="button" onclick="Dem()" return false;>Sắp</button>
		<h1 id="tang"></h1>
		<p id="loi"></p>
</body>
</html>
