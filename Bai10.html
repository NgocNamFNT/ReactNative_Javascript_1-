<!DOCTYPE html>

    }

        if (S >=ds[ds.length - 1]) {
            ds.push(S);
        }
        else {
            ds.push(S);
            ss();
        }

	</script>
</head>
<body>
		<label>Nhập vào chuỗi</label><br>

</html>
